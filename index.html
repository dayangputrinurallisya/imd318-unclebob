    <script>
        // Get the current URL
        var currentURL = window.location.href;
      
        // Get all menu items
        var menuItems = document.querySelectorAll('nav ul li a');
      
        // Loop through each menu item
        menuItems.forEach(function(menuItem) {
          // Check if the menu item's href matches the current URL
          if (menuItem.href === currentURL) {
            menuItem.parentNode.classList.add('active'); 
          } else {
            menuItem.parentNode.classList.remove('active'); 
          }
        });
      </script>
      <!--Clock-->
     <script>
        function updateClock() {
    var now = new Date();
    
    // Get time components
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();
    var amPm = hours >= 12 ? "PM" : "AM";

    // Convert 24-hour to 12-hour format
    hours = hours % 12 || 12; // If hour is 0, change to 12

    // Format time to always show two digits
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    var timeString = hours + ":" + minutes + ":" + seconds + " " + amPm;
    document.getElementById("digital-clock").textContent = timeString;

    // Get day and date
    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    
    var day = days[now.getDay()];
    var date = now.getDate();
    var month = months[now.getMonth()];
    var year = now.getFullYear();

    var fullDate = date + " " + month + " " + year;

    document.getElementById("digital-day").textContent = day;
    document.getElementById("digital-date").textContent = fullDate;
}

// Update every second
setInterval(updateClock, 1000);
updateClock();
    </script>
