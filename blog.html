        { name: 'Uncle Bob Vivacity', address: 'LG, Vivacity Megamall, 93350 Kuching, Sarawak', lat: 1.5533, lng: 110.3666 },
        { name: 'Uncle Bob Northbank', address: 'G96V+JM, 93350 Kuching, Sarawak', lat: 1.5521, lng: 110.3602 },
        { name: 'Uncle Bob Eastern Mall Siburan', address: 'Unnamed Road, 94200 Siburan, Sarawak', lat: 1.5533, lng: 110.3666 },
        { name: 'Uncle Bob Aiman Mall', address: 'Lot G47 Aiman Mall, Jalan Dato Mohd Musa, 94300 Kota Samarahan Sarawak.', lat: 1.5521, lng: 110.3602 },
    ];

    // Filter branches within a 10km radius
    return branches.filter((branch) => {
        const distance = calculateDistance(lat, lng, branch.lat, branch.lng);
        console.log(`Distance from user to ${branch.name}: ${distance} km`); // Debugging with proper string interpolation
        return distance <= 10; // 10 km radius
    });
}

// Haversine formula for distance calculation
function calculateDistance(lat1, lng1, lat2, lng2) {
    const toRad = (value) => (value * Math.PI) / 180;
    const R = 6371; // Earth's radius in km
    const dLat = toRad(lat2 - lat1);
    const dLng = toRad(lng2 - lng1);
    const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng / 2) * Math.sin(dLng / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
}

// Example of geolocation function
async function locateMe() {
    // Check if Geolocation is available
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                console.log(`User's Location: Latitude: ${latitude}, Longitude: ${longitude}`); // Debugging

                try {
                    // Fetch nearby branches
                    const branches = await fetchNearbyBranches(latitude, longitude);

                    if (branches.length > 0) {
                        // Store the branches in localStorage for access on the next page
                        localStorage.setItem('nearbyBranches', JSON.stringify(branches));

                        // Redirect to the results page
                        window.location.href = 'nearby-branches.html';
                    } else {
                        alert('Uncle Bob Aiman Mall, Kota Samarahan '); // Alert for no nearby branches
                    }
                } catch (error) {
                    console.error('Error fetching nearby branches:', error);
                    alert('Unable to fetch nearby branches.');
                }
            },
            (error) => {
                console.error('Error getting location:', error);
                alert('Unable to retrieve your location.');
            }
        );
    } else {
        alert('Geolocation is not supported by your browser.');
    }
}

            const division = document.getElementById('division').value.toLowerCase(); // Convert user input to lowercase

            // Filter branches by division (case-insensitive comparison)

     <script>
        function updateClock() {
    var now = new Date();
    
    // Get time components
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();
    var amPm = hours >= 12 ? "PM" : "AM";

    // Convert 24-hour to 12-hour format
    hours = hours % 12 || 12; // If hour is 0, change to 12

    // Format time to always show two digits
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    var timeString = hours + ":" + minutes + ":" + seconds + " " + amPm;
    document.getElementById("digital-clock").textContent = timeString;

    // Get day and date
    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    
    var day = days[now.getDay()];
    var date = now.getDate();
    var month = months[now.getMonth()];
    var year = now.getFullYear();

    var fullDate = date + " " + month + " " + year;

    document.getElementById("digital-day").textContent = day;
    document.getElementById("digital-date").textContent = fullDate;
}

// Update every second
